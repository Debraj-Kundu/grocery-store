<div class="container p-3 d-flex flex-column d-md-flex justify-content-center">
  <form [formGroup]="productForm" (ngSubmit)="addProduct()">
    <mat-card>
      <mat-card-header class="d-flex justify-content-center">
        <h2>Add Product</h2>
      </mat-card-header>
      <mat-card-content
        class="d-md-flex flex-column flex-md-row justify-content-center"
      >
        <div class="m-4">
          <div>
            <mat-form-field appearance="outline">
              <mat-label>Name</mat-label>
              <input
                matInput
                type="text"
                formControlName="name"
                autocomplete="autocomplete_off_randString"
              />
              <mat-error *ngIf="productForm.get('name')?.hasError('required')">
                You must enter a name
              </mat-error>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline">
              <mat-label>Description</mat-label>
              <input
                matInput
                type="text"
                formControlName="description"
                autocomplete="autocomplete_off_randString"
              />
              <mat-error
                *ngIf="productForm.get('description')?.hasError('required')"
              >
                You must enter a description
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="m-4">
          <div>
            <mat-form-field appearance="outline">
              <mat-label>Price</mat-label>
              <input
                matInput
                type="number"
                formControlName="price"
                autocomplete="autocomplete_off_randString"
              />
              <span matTextPrefix>â‚¹&nbsp;</span>
              <mat-error *ngIf="productForm.get('price')?.hasError('required')">
                You must enter a price
              </mat-error>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline">
              <mat-label>Discount</mat-label>
              <input
                matInput
                type="number"
                formControlName="discount"
                autocomplete="autocomplete_off_randString"
              />
              <span matTextSuffix>&nbsp;%</span>
              <mat-error
                *ngIf="productForm.get('discount')?.hasError('required')"
              >
                You must enter a discount
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="m-4">
          <div>
            <mat-form-field appearance="outline">
              <mat-label>Category</mat-label>
              <mat-select [(value)]="selected" formControlName="categoryId">
                <mat-option
                  *ngFor="let food of categoryList$ | async"
                  [value]="food"
                >
                  {{ food.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline">
              <mat-label>Quantity</mat-label>
              <input
                matInput
                type="number"
                formControlName="availableQuantity"
                autocomplete="autocomplete_off_randString"
              />
              <mat-error
                *ngIf="
                  productForm.get('availableQuantity')?.hasError('required')
                "
              >
                You must enter a quantity
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="m-4">
          <div class="mb-4">
            <input
              class="form-control"
              type="file"
              formControlName="image"
              autocomplete="autocomplete_off_randString"
              (change)="onChange($event)"
            />
            <mat-error *ngIf="productForm.get('image')?.hasError('required')">
              You must upload an image
            </mat-error>
          </div>
          <div>
            <mat-form-field appearance="outline" class="mt-3">
              <mat-label>Specification</mat-label>
              <input
                matInput
                type="text"
                formControlName="specification"
                autocomplete="autocomplete_off_randString"
              />
              <mat-error
                *ngIf="productForm.get('specification')?.hasError('required')"
              >
                You must enter a specification
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <div>
        <mat-card-footer>
          <div class="d-md-flex m-2 pb-3 justify-content-evenly">
            <button
              [disabled]="productForm.invalid"
              mat-raised-button
              color="primary"
              type="submit"
            >
              Add
            </button>
            <button
              [disabled]="productForm.pristine"
              mat-raised-button
              color="warn"
              (click)="clearForm()"
              type="button"
            >
              Clear
            </button>
          </div>
        </mat-card-footer>
      </div>
    </mat-card>
  </form>
</div>
