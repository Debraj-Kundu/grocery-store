<div class="container d-flex justify-content-center mt-5">
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <mat-card class="pb-4">
      <mat-card-header class="d-flex justify-content-center">
        <h2>Register</h2>
      </mat-card-header>
      <mat-card-content class="d-md-flex flex-column">
        <div class="d-md-flex">
          <div>
            <mat-form-field class="form-field" appearance="outline">
              <mat-label>Name</mat-label>
              <input
                matInput
                type="text"
                formControlName="Name"
                autocomplete="autocomplete_off_randString"
              />
              <mat-error *ngIf="registerForm.get('Name')?.hasError('required')">
                You must enter a name
              </mat-error>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="form-field" appearance="outline">
              <mat-label>Email</mat-label>
              <input
                matInput
                type="text"
                formControlName="Email"
                autocomplete="autocomplete_off_randString"
              />
              <mat-error
                *ngIf="registerForm.get('Email')?.hasError('required')"
              >
                You must enter an email
              </mat-error>
              <mat-error *ngIf="registerForm.get('Email')?.hasError('pattern')">
                You must enter an valid email
              </mat-error>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="form-field" appearance="outline">
              <mat-label>Phone number</mat-label>
              <input
                matInput
                type="number"
                formControlName="PhoneNumber"
                autocomplete="autocomplete_off_randString"
              />
              <mat-error
                *ngIf="registerForm.get('PhoneNumber')?.hasError('required')"
              >
                You must enter a phone number
              </mat-error>
              <mat-error *ngIf="registerForm.get('PhoneNumber')?.hasError('pattern')">
                You must enter a valid phone number
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="d-md-flex justify-content-evenly">
          <div>
            <mat-form-field class="form-field" appearance="outline">
              <mat-label>Password</mat-label>
              <input
                matInput
                type="password"
                formControlName="Password"
                autocomplete="autocomplete_off_randString"
              />
              <mat-error
                *ngIf="registerForm.get('Password')?.hasError('required')"
              >
                You must enter a password
              </mat-error>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="form-field" appearance="outline">
              <mat-label>Confirm Password</mat-label>
              <input
                matInput
                type="password"
                formControlName="ConfirmPassword"
                autocomplete="autocomplete_off_randString"
              />
              <mat-error *ngIf="registerForm.hasError('notSame')">
                Passwords do not match
              </mat-error>
              <mat-error
                *ngIf="
                  registerForm.get('ConfirmPassword')?.hasError('required')
                "
              >
                You must enter a password
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <div>
        <mat-card-footer>
          <div class="d-flex justify-content-evenly" style="margin: 2px">
            <button
              [disabled]="registerForm.invalid"
              mat-raised-button
              color="primary"
              type="submit"
            >
              Register
            </button>
            <button
              [disabled]="registerForm.pristine"
              mat-raised-button
              color="warn"
              type="button"
              (click)="ClearForm()"
            >
              Clear
            </button>
          </div>
        </mat-card-footer>
      </div>
    </mat-card>
  </form>
</div>
